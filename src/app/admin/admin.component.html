<div class="container mb-3 text-right">
  <button type="button" class="btn btn-primary" (click)="openModal(template)"> + </button>
</div>

<!-- Filter Fields -->
<form class="container">
  <div class="form-row">
    <div class="col">
      <input [(ngModel)]="nameField" name="nameFiled" type="text" class="form-control" placeholder="Name">
    </div>
    <div class="col">
      <input [(ngModel)]="emailField" name="emailField" type="text" class="form-control" placeholder="Email">
    </div>

    <select [(ngModel)]="roleField" name="roleField" class="form-control col">
      <option value="USER">Admin</option>
      <option value="SUPERUSER">Super-User</option>
      <option value="ADMIN">User</option>
      <option selected value=""></option>
    </select>
    <button (click)="getUsers()" type="button" class="btn btn-primary ml-3">Search</button>
  </div>
</form>

<!-- Table -->


<!-- Modal Add User -->
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Adicionar Utilizador</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body container">
    Preencha os dados abaixo:
    <form class="mg-5 mt-3 container">
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Nome:</label>
        <div class="col-sm-10">
          <input [(ngModel)]="user.username" name="username" id="username" type="text" class="form-control"
            placeholder="Digite o name aqui">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
          <input [(ngModel)]="user.email" id="email" name="email" type="text" class="form-control"
            placeholder="Digite o Email aqui">
        </div>
      </div>
      <div class="form-group row">
        <label for="role" class="col-sm-2 col-form-label">Role:</label>
        <div class="col-sm-10">
          <select [(ngModel)]="user.role" id="role" name="role" class="form-control">
            <option selected value="USER">User</option>
            <option value="SUPERUSER">Super-User</option>
            <option value="ADMIN">Admin</option>
          </select>
        </div>
      </div>
      <div class="row">
        <button (click)="createUser()" type="button" class="btn btn-primary mx-auto">Adicionar</button>
      </div>
    </form>
  </div>
</ng-template>
