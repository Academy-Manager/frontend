
<div class="container row mx-auto">
  <div class="container mb-3 text-right">
    <button type="button" class="btn btn-primary" (click)="openModalAddUser(templateAddUser)"> + </button>
  </div>
  <!-- Filter Fields -->
  <form class="col-12">
    <div class="form-row">
      <div class="col-4">
        <input [(ngModel)]="nameField" name="nameFiled" type="text" class="form-control" placeholder="Name">
      </div>
      <div class="col-4">
        <input [(ngModel)]="emailField" name="emailField" type="text" class="form-control" placeholder="Email">
      </div>
  
      <select [(ngModel)]="roleField" name="roleField" class="form-control col-2">
        <option value="USER">Admin</option>
        <option value="SUPERUSER">Super-User</option>
        <option value="ADMIN">User</option>
        <option selected value=""></option>
      </select>
      <button (click)="getUsers()" type="button" class="btn btn-primary col-2">Search</button>
    </div>
  </form>

  <!-- Table -->
  <table *ngIf = "showTable" class="table table-striped container m-3 text-center col-12">
    <thead class="thead-dark">
    <tr>
      <th scope="col"></th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Role</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let row of users; let i = index;" id="{{i}}">
      <th scope="row"></th>
      <td *ngFor = "let column of headers">{{row[column]}}</td>
      <td><button (click)="openModalUpdateUser(templateUpdateUser, i)" type="button" class="btn-primary"> i </button></td>
      <td><button (click)="deleteUser(i)" type="button" class="btn-danger"> x </button></td>
    </tr>
  </tbody>
  </table>
</div>


<!-- Modal Add User -->
<ng-template #templateAddUser>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Adicionar Utilizador</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body container">
    Preencha os dados abaixo:
    <form class="mg-5 mt-3 container">
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Nome:</label>
        <div class="col-sm-10">
          <input [(ngModel)]="userToCreate.username" name="username" id="username" type="text" class="form-control"
            placeholder="Digite o nome aqui">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
          <input [(ngModel)]="userToCreate.email" id="email" name="email" type="text" class="form-control"
            placeholder="Digite o Email aqui">
        </div>
      </div>
      <div class="form-group row">
        <label for="role" class="col-sm-2 col-form-label">Role:</label>
        <div class="col-sm-10">
          <select [(ngModel)]="userToCreate.role" id="role" name="role" class="form-control">
            <option selected value="USER">User</option>
            <option value="SUPERUSER">Super-User</option>
            <option value="ADMIN">Admin</option>
          </select>
        </div>
      </div>
      <div class="row">
        <button (click)="createUser()" type="button" class="btn btn-primary mx-auto">Adicionar</button>
      </div>
    </form>
  </div>
</ng-template>

<!-- Modal Update User -->
<ng-template #templateUpdateUser>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Atualizar Utilizador</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body container">
    Atualize os dados abaixo:
    <form class="mg-5 mt-3 container">
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Nome:</label>
        <div class="col-sm-10">
          <input [(ngModel)]="userToUpdate.username" name="username" id="username" type="text" class="form-control"
            placeholder="Digite o nome aqui">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
          <input [(ngModel)]="userToUpdate.email" id="email" name="email" type="text" class="form-control"
            placeholder="Digite o Email aqui">
        </div>
      </div>
      <div class="form-group row">
        <label for="role" class="col-sm-2 col-form-label">Role:</label>
        <div class="col-sm-10">
          <select [(ngModel)]="userToUpdate.role" id="role" name="role" class="form-control">
            <option selected value="USER">User</option>
            <option value="SUPERUSER">Super-User</option>
            <option value="ADMIN">Admin</option>
          </select>
        </div>
      </div>
      <div class="row">
        <button (click)="updateUser()" type="button" class="btn btn-primary mx-auto">Atualizar</button>
      </div>
    </form>
  </div>
</ng-template>
