<div class="d-flex flex-column vh-100" style="background-color: grey; width: 220px; position: fixed; top: 76px">

    <div style="background-color: rgb(59, 59, 59);">
        <h4 class="mt-3 mb-3 ml-5" style="color: white;">Menu</h4>
    </div>

    <ul routerLinkActive = "active"  class="nav-item mt-3" style="padding-left: 10px;">
       
        <li *ngIf="isTeacher===true">
            <button routerLink = "my-academies" class="btn btn-link btn-md mx-1 my-3" style="color: white;">Academias</button>
        </li>
        <li *ngIf="isTeacher===false">
            <button routerLink = "my-academies" class="btn btn-link btn-md mx-1 my-3" style="color: white;">Academia</button>
        </li>
        <li>
            <button routerLink = "my-profile" class="btn btn-link btn-md mx-1 my-3" style="color: white;">Perfil</button>
        </li>
    </ul>

</div>
