<div class="d-flex flex-column" style="background-color: grey; width: 220px; height: 100%;">

    <div style="background-color: rgb(59, 59, 59); text-align: center;">
        <h5 class="my-3 mr-5" style="color: white;">Menu</h5>
    </div>

    <ul routerLinkActive = "active"  class="nav-item mt-3" style="padding-left: 10px;">
       
        <li *ngIf="isTeacher===true">
            <button routerLink = "teacher-academies" class="btn btn-link btn-md mx-1 my-2" 
            style="color: white;">MyAcademies</button>
        </li>
        <li *ngIf="isTeacher===false">
            <button routerLink = "my-academies" class="btn btn-link btn-md mx-1 my-2" style="color: white;">Academia</button>
        </li>
        <li>
            <button routerLink = "my-profile" class="btn btn-link btn-md mx-1 my-2" style="color: white;">Perfil</button>
        </li>
        <li *ngIf="isTeacher===false">
            <button routerLink = "my-declarations" class="btn btn-link btn-md mx-1 my-2" 
            style="color: white;">Declarações<br>Recebimento</button>
        </li>

    </ul>

</div>
