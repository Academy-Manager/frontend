<!-- Table -->
<div class="ml-4">

    <h3 class="ml-3 mt-4">admin-teachers</h3>

    <table class="table table-sm table-striped container m-3 col-12 text-center" style="width: 1300px;">
      <thead class="thead-dark">
      <tr>
        <th>Nome</th>
        <th>Ver</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let teacher of teachers$ | async">
        <td >{{teacher.name}}</td>
        <td>
          <button class="btn btn-success">Ver</button> 
        </td>
        <td>
          <button class="btn btn-primary">Editar</button>
        </td>
        <td>
          <button class="btn btn-danger">Apagar</button>
        </td>
      </tr>
    </tbody>
    </table>
  </div>
