<div id="profileContainer" class="container mt-2 ml-4" style="width: 1000px;">
    <div class="row text-center mt-3">
        <div class="col-md-3 mt-5 text-left ">
            <img class="rounded-circle center-block" style="width: auto; max-height: 200px;" alt="100x100"
                src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png"
                data-holder-rendered="true">
        </div>
        <div class="col-md-8 text-left mb-3 ml-3">
            <div class="row text-center">
                <div class="col-md-12 text-right">
                    <div><button *ngIf="isShown" type="button" class="btn btn-borderless"
                            (click)='save()'> <fa-icon [icon]="faSave" size="2x"></fa-icon>
                        </button>
                        <button type="button" class="btn btn-borderless"
                            (click)='MakeEdit()'> <fa-icon [icon]="faEdit"></fa-icon>
                        </button>
                    </div>
                </div>
            </div>
            <div>
                <form [formGroup]="profileForm">
                    <label style="font-weight: bolder;">Nome:<input type="text" placeholder={{name}}
                            class="form-control" id="formName" formControlName="notEditable"></label>
                    <div class="h-divider"></div>
                    <label style="font-weight: bolder;">Data de Nascimento:<input type="date"
                            value={{currentAccount.age}} placeholder={{age}} class="form-control" id="formAge"
                            formControlName="formAge"></label>
                    <div class="h-divider"></div>
                    <label style="font-weight: bolder;">Academic Background:<input type="text"
                            placeholder={{currentAccount.academicBackground}} class="form-control" id="formAcademicB"
                            formControlName="formAcademicB"></label>
                    <div class="h-divider"></div>
                    <label style="font-weight: bolder;">Grau académico:<input type="text"
                            placeholder={{currentAccount.academicDegree}} class="form-control" id="formAcademicD"
                            formControlName="formAcademicD"></label>
                    <div class="h-divider"></div>
                    <label style="font-weight: bolder;">NIF:<input type="number" placeholder={{currentAccount.nif}}
                            class="form-control" id="formNif" formControlName="formNif"></label>
                    <div class="h-divider"></div>
                </form>
            </div>
        </div>
    </div>
    <div class="row text-center mt-3">
        <div class="col-md-3 text-right">
            <div style="font-weight: bolder; font-style: italic; font-size: large;">Contactos:</div>
        </div>
        <div class="col-md-8 ml-3 text-left">
            <form [formGroup]="profileForm">
                <div> <label style="font-weight: bolder;">Email:<input type="text" placeholder={{email}}
                            class="form-control" id="formEmail" formControlName="notEditable"></label> </div>
                <div class="h-divider"></div>
                <label style="font-weight: bolder;">Linkedin:<input type="text"
                        placeholder="{{currentAccount.linkedInAdress}}" class="form-control" id="formLinkedin"
                        formControlName="formLinkedin"></label>
                <div class="h-divider"></div>
                <label style="font-weight: bolder;">Telemovel:<input type="text"
                        placeholder={{currentAccount.mobilePhone}} class="form-control" id="formPhone"
                        formControlName="formPhone"></label>
                <div class="h-divider"></div>
            </form>
        </div>
    </div>
    <div class="row text-center mt-3" *ngIf="misses?.length > 0">
        <div class="col-md-3 text-right">
            <div style="font-weight: bolder; font-style: italic; font-size: large;">Faltas:</div>
        </div>
        <div class="col-md-8 ml-3 text-left">
            <div *ngFor="let missed of misses$ | async">
                <div>
                    <p *ngIf="missed.justified == true">{{missed.date | date:'fullDate'}} <img
                            style="height: 25px; width: auto;" data-toggle="tooltip" title="Justificada"
                            src="https://cdn.pixabay.com/photo/2012/05/07/02/13/accept-47587_960_720.png"></p>
                </div>
                <div>
                    <p *ngIf="missed.justified != true">{{missed.date | date:'fullDate'}} <img
                            style="height: 25px; width: auto;" data-toggle="tooltip" title="Não Justificada"
                            src="https://cdn.pixabay.com/photo/2012/05/07/02/13/cancel-47588_960_720.png"></p>
                </div>
            </div>
        </div>
    </div>
</div>
