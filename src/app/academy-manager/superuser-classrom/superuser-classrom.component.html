  <div *ngIf="view === true">
    <div *ngFor="let position of arrayPositions$ | async" class="col"
      style="width:150px; height: 150px; max-width: 150px;">
      <img class="row" src="{{position.account.photoLink}}">
      <div class="row">
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-danger">Info2</button>
      </div>
      <div class="row"> {{position.user.name}}</div>
    </div>
  </div>

  <div *ngIf="view === false">
    <table class="table table-sm table-striped container m-3 ml-3 col-12 text-center" style="width: 1100px;">
      <thead class="thead-dark">
        <tr>
          <th>Foto</th>
          <th>Nome</th>
          <th>Falta</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let position of arrayPositions$ | async; let i = index;" id="{{position.position}}">
          <td><img src="{{position.account.photoLink}}" class="rounded-circle" alt="" style="max-height: 50px;max-width: auto;"></td>
          <td>{{position.user.name}}</td>
          <td>
            <button *ngIf="chekedIfMissed(position.account.id) == false" (click)="addMissed(position.account.id)" class="btn btn-danger">Falta</button>
            <button *ngIf="chekedIfMissed(position.account.id) == true" (click)="removeMissed(position.account.id)" class="btn btn-success">Remover Falta</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
