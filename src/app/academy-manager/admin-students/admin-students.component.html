<p>admin-students works!</p>

  <!-- Table -->
  <div>

      <th>Nome</th>
      <th>Ver</th>
      <th>Editar</th>
      <th>Eliminar</th>
    </tr>
  </thead>

      <td>
        <button>Ver</button> 
      </td>
      <td>
        <button>Editar</button>
      </td>
      <td>
        <button>Apagar</button>
      </td>
    </tr>
  </tbody>
  </table>
</div>
